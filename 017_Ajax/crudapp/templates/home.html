<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            loadData()
        })

        const loadData = ()=>{


            $.get("loaddata",{},function(rt){
                var rows = ""
                rt.data.map(ele=>{
                   rows+="<tr><td>"+ele.id+"</td><td>"+ele.username+"</td><td>"+ele.email+"</td><td>"+ele.age+"</td></tr>"
                })
                $("#tdata").html(rows)
            })
        }

        const adddata = ()=>{
            var uname = $("#uname").val()
            var email = $("#email").val()
            var age = $("#age").val()
            var csrfmiddlewaretoken = document.getElementsByName("csrfmiddlewaretoken")[0].value
           

            $.post("adddata",{csrfmiddlewaretoken,uname,email,age},function(rt){
                alert(rt)
                $("#uname").val("")
                $("#email").val("")
                $("#age").val("")
                loadData()
            })

        }

    </script>


</head>
<body>
<div class="container">
  
    <div class="row">
        <div class="col-5 card p-3 mt-3">
            <h2>Student Registration</h2>
            <hr>
            {%csrf_token%}
            <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" name="uname" id="uname" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" name="age" id="age" class="form-control">
            </div>
            <br>
           <button class="btn btn-success" onclick="adddata()">Submit</button>
        </div>
        <div class="col-1"></div>
        <div class="col-6 card p-3 mt-3">
            <h2>Student Details</h2>
            <hr>
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="tdata">

            </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
