<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    
        <div class="container">
            <div class="row  mt-3">
                <div class="col-4 card p-3">
                    <h2>Student Registration</h2>
                    <span class="text-success">{{msg}}</span>
                    <hr>
                    <form action="{%url 'register'%}" method="post" enctype="multipart/form-data">
                        {%csrf_token%}

                        <input type="hidden" name="id" value="{{student.id}}">
                    <div class="form-group">
                        <label for="uname">Username</label>
                        <input type="text" name="uname" id="uname" value="{{student.username}}" placeholder="Enter username" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" value="{{student.email}}" placeholder="Enter email" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" value="{{student.phone}}" placeholder="Enter phone" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" name="age" id="age" value="{{student.age}}" placeholder="Enter Age" class="form-control">
                    </div>
                    <br>
                    {%if student.image%}
                    <span>
                        <img src="media/{{student.image}}" alt="" width="30px" height="30px">
                        {{student.image}}
                    </span>
                    {%endif%}
                    <div class="form-group">
                        <label for="img">Profile Picture</label>
                        <input type="file" name="img" id="img" class="form-control">
                    </div>
                    <br>
                    <input type="submit" class="btn btn-success">
                </form>
                </div>
                <div class="col-1"></div>
                <div class="col-7 card p-3">
                    <h2>Student Details</h2>
                    <hr>
                    <table class="table">
                        <tr>
                            <td>Id</td>
                            <td>Username</td>
                            <td>Email</td>
                            <td>Phone</td>
                            <td>Age</td>
                            <td>Profile Picture</td>
                            <td>Action</td>
                            </tr>

                            {%for std in students%}
                            <tr>
                                <td>{{std.id}}</td>
                                <td>{{std.username}}</td>
                                <td>{{std.email}}</td>
                                <td>{{std.phone}}</td>
                                <td>{{std.age}}</td>
                                <td><img src="media/{{std.image}}" alt="{{std.image}}" height="50px" width="50px"></td>
                                <td >
                                    <a href="{%url 'delete'%}?sid={{std.id}}" class="btn btn-danger">Delete</a> 
                                    <a href="{%url 'edit'%}?sid={{std.id}}" class="btn btn-primary mt-1">Edit</a>
                                </td>
                            </tr>
                            {%endfor%}
                    </table>
                </div>
            </div>
        </div>    


</body>
</html>
