<!DOCTYPE html>

       <div id="content">

            <div id="form">
                <h2 align="center">Login</h2>
                <hr>

                    </tr>

                        <td>Password</td>

                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Login" class="btn">
                               <input type="reset" class="btn">

                    </tr>
                </table>
            </div>

       </div>

    </div>
